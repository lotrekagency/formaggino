<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .form-error,
        .invalid-feedback,
        .form-loading,
        .form-report-error,
        .form-report-success {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
    <form method="POST" action="http://httpbin.org/post" id="form" novalidate>
        <div class="col-md-6">
            <fieldset class="mb-3">
                <label for="name">Nome*</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Nome" required>
                <div class="form-error">Inserisci il tuo nome</div>
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset class="mb-3">
                <label for="surname">Cognome*</label>
                <input class="form-control" type="text" id="surname" name="surname" placeholder="Cognome" required>
                <div class="form-error">Inserisci il tuo cognome</div>
            </fieldset>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset class="mb-3">
                    <label for="email">Mail*</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Mail" required>
                    <div class="form-error">Inserisci la tua mail</div>
                </fieldset>
                <label for="subject">Oggetto</label>
                <input class="form-control" type="text" id="subject" name="subject" placeholder="Oggetto" required>
                <div class="form-error">Inserisci l'oggetto</div>
                <fieldset class="mb-3">
                    <label for="message">Il tuo messaggio</label>
                    <textarea class="form-control" name="message" rows="5" maxlength="1000" required></textarea>
                    <div class="d-flex justify-content-end">
                        <span style="font-size: 11px;">[[charsLength]]/1000</span>
                    </div>

                    <div class="form-error">Inserisci il tuo messaggio</div>
                </fieldset>
                <fieldset class="mb-3 d-flex">
                    <input type="checkbox" class="me-3 form-check-input" name="privacy" id="privacy" required />
                    <label for="privacy">
                        Accetto le condizioni di <a href="{% url 'privacy' %}" target="_blank">Privacy</a>*
                    </label>
                    <div class="form-error">Devi accettare la privacy</div>
            </div>
            </fieldset>

            <fieldset class="d-flex mb-3">
                <input type="checkbox" class="me-3 form-check-input" name="marketing" id="marketing" />
                <label for="marketing">
                    Presto il consenso all’invio di comunicazioni commerciali ed ogni altra attività riconducibile al
                    marketing
                    tramite posta elettronica
                </label>
            </fieldset>
            <div class="form-report-error">
                error
            </div>
            <div class="form-report-success">
                success
            </div>
            <span class="form-loading">
                loading...
            </span>
            <button type="submit">submit</button>
    </form>
    <script type="module">
        import Formaggino from "./dist/Formaggino.esm.js"

        const formaggino = new Formaggino();
        // const setup = formaggino.setupRequest({
        //     method: "GET"
        // })


        // formaggino.get('https://api.jsonbin.it/bins/UB4J7Rln',{name: 'formaggino'}).then(
        //     response => response.json()
        // ).then(data => console.log(data))

        // formaggino.post('http://httpbin.org/post', { name: 'formaggino' }).then(
        //     response => response.json()
        // ).then(data => console.log(data))

        formaggino.submitEvent('#form')
        // document.querySelector('#form').addEventListener("submit", (e) => {

        //     formaggino.submit(e,)
        // })




    </script>
</body>

</html>
