<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§€ Formaggino</title>

    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
</head>

<body id="template">


    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand color-highlight" href="#">{{content.pkg.version}}</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-5 bg-highlight">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <span class=" h1 display-1">
                            ðŸ§€
                        </span>
                        <h1 class="display-2">
                            {{content.pkg.name}}
                        </h1>
                        <h2>
                            {{content.pkg.description}}
                        </h2>
                        <a class="mt-5 d-block" target="_blank" href="https://github.com/lotrekagency/formaggino/">
                            <img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" alt="github-link">
                        </a>

                    </div>
                    <div class="col-md-6 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="http://httpbin.org/post" id="form" novalidate>
                                    <fieldset class="mb-3">
                                        <label for="name">Name*</label>
                                        <input class="form-control" type="text" id="name" name="name" placeholder="Name"
                                            required>
                                        <div class="form-error">Insert your name</div>
                                    </fieldset>

                                    <fieldset class="mb-3">
                                        <label for="email">Mail*</label>
                                        <input class="form-control" type="email" id="email" name="email"
                                            placeholder="Mail" required>
                                        <div class="form-error">Insert your mail</div>
                                    </fieldset>

                                    <fieldset class="mb-3 ">

                                        <input type="checkbox" class="me-3 form-check-input" name="privacy" id="privacy"
                                            required />
                                        <label for="privacy">
                                            Accept conditions
                                        </label>

                                        <div class="form-error"><br> accept conditions</div>

                                    </fieldset>

                                    <div class="form-report-error">
                                        error
                                    </div>
                                    <div class="form-report-success">
                                        success
                                    </div>
                                    <span class="form-loading">
                                        loading...
                                    </span>
                                    <div class="d-flex justify-content-center">
                                        <button class="submit-action btn btn-warning btn-lg"
                                            type="submit">submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 readme">
                    {{{content.readme.html}}}
                </div>
            </div>

        </section>
        <section class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </section>
    </main>
    <script src="dist/scripts.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

</body>

</html>
